<!--EQUIPO PIL-->

<div class="container mt-3">
	<h2>EQUIPO PIL</h2>
	<div class="row ">
		<div *ngFor="let user of users" class=" text-light col-md-4 col-sm-6" >
				<div class="bg-dark card mb-1">
					<div class="card-header">{{user.Nombre}} {{user.Apellido}}</div>
					<div class="card-body">
						<h5 class="card-title">{{user.Telefono}}</h5>
						<p class="card-text">{{user.TipoNum}}</p>
					</div>
				</div>
		</div>
	</div>
</div>
